<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Homemade+Apple&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <section class="header">
          <!--Header adl flex contaier-->
          <button class="header-btn">Add</button>
          <h1 class="header-title">Todo list</h1>
          <button class="header-btn main-red-color">Clear</button>
          <!--ketiga item diatas adl flex ITEM-->
          <!--main-red-color merupakan class tambahan setelah variabel wrn di declarasikan di dalam css-->
        </section> 
        <section class="add">
          <form class="add-form">
            <input type="text" class="add-input">
            <button class="add-btn">Add</button>
          </form>
        </section><!--untuk buat div lebih cepat tinggal tekan titik di ikuti nama class (.header)-->
        <!--untuk membuat button/h1 jg sama yt ketik button.header-btn-->
        <!--untuk move button, h1, button ke dalam class header block yang ingin di pindahkan kemudian tekan Option+panah atas atas di keyboard-->
      </div>
    </div
  </body>
</html>
